<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор зонта</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e0f7fa;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Калькулятор зонта</h2>
        <label>Длина зонта (мм):
            <input type="number" id="x" oninput="calculate()">
        </label>
        <label>Ширина зонта (мм):
            <input type="number" id="y" oninput="calculate()">
        </label>
        <label>Высота зонта (мм):
            <input type="number" id="z" oninput="calculate()">
        </label>
        <div class="result" id="results">
            <p>Диагональ: <span id="diagonal">0</span> мм</p>
            <p>Верхушка (центр): <span id="topCenter">0</span> мм</p>
            <p>Ширина деталей (гипотенуза): <span id="detailWidth">0</span> мм</p>
        </div>
    </div>

    <script>
        function calculate() {
            let x = parseFloat(document.getElementById('x').value) || 0;
            let y = parseFloat(document.getElementById('y').value) || 0;
            let z = parseFloat(document.getElementById('z').value) || 0;

            let diagonal = Math.sqrt((0.5 * y) ** 2 + (0.5 * y) ** 2 + z ** 2).toFixed(2);
            let topCenter = (x - y).toFixed(2);
            let detailWidth = Math.sqrt((0.5 * y) ** 2 + z ** 2).toFixed(2);

            document.getElementById('diagonal').textContent = diagonal;
            document.getElementById('topCenter').textContent = topCenter;
            document.getElementById('detailWidth').textContent = detailWidth;
        }
    </script>
</body>
</html>
